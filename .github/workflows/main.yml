name: Deploy React Frontend to EC2

on:
  push:
    branches:
      - main   # Cambia a 'develop' si querés deploy de dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Instalar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci
        working-directory: ./arreglaya

      # 4️⃣ Build del frontend
      - name: Build frontend
        run: |
          CI=false npm run build
        working-directory: ./arreglaya

      # 5️⃣ Copiar build a la EC2 usando rsync
      - name: Deploy to EC2
        uses: burnett01/rsync-deployments@v3
        with:
          switches: -avz --delete
          path: ./arreglaya/build/
          remote_path: /var/www/frontend/arreglaya/
          remote_host: ${{ secrets.EC2_HOST }}
          remote_user: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}

      # 6️⃣ Recargar NGINX en la EC2
      - name: Reload NGINX
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: sudo systemctl reload nginx
