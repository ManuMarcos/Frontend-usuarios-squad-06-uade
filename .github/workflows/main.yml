name: Deploy React Frontend to EC2

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Descargar el repo
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2️⃣ Configurar Node.js
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    # 3️⃣ Instalar dependencias
    - name: Install dependencies
      run: npm ci
      working-directory: ./arreglaya

    # 4️⃣ Definir URL de backend según rama
    - name: Set API URL
      run: |
        if [ "${GITHUB_REF_NAME}" == "main" ]; then
          echo "REACT_APP_API_URL=https://arregla-ya-users.shop/api" >> ./arreglaya/.env.production
        elif [ "${GITHUB_REF_NAME}" == "develop" ]; then
          echo "REACT_APP_API_URL=https://arregla-ya-users.shop/dev/api" >> ./arreglaya/.env.production
        fi

    # 5️⃣ Build frontend
    - name: Build frontend
      run: |
        CI=false npm run build
      working-directory: ./arreglaya

    # 6️⃣ Limpiar carpeta anterior en EC2
    - name: Clean remote folder
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: |
          rm -rf /var/www/frontend/arreglaya/build/*

    # 7️⃣ Copiar build a EC2
    - name: Copy build to EC2
      uses: appleboy/scp-action@v0.1.6
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        source: "arreglaya/build/*"
        target: "/var/www/frontend/arreglaya/build"
        rm: false
        strip_components: 1

    # 8️⃣ Recargar Nginx
    - name: Reload Nginx on EC2
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_KEY }}
        script: sudo systemctl reload nginx
