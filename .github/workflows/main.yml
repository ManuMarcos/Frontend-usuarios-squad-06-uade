name: Deploy React Frontend to EC2

on:
  push:
    branches:
      - main   # Cambia a 'develop' si querés deploy de dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Configurar Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: npm ci
        working-directory: ./arreglaya

      # 4️⃣ Build frontend
      - name: Build frontend
        run: |
          CI=false npm run build
        working-directory: ./arreglaya

      # 5️⃣ Limpiar carpeta remota anterior
      - name: Clean remote folder
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            mkdir -p /var/www/frontend/arreglaya
            rm -rf /var/www/frontend/arreglaya/*

      # 6️⃣ Copiar build a EC2
      - name: Copy build to EC2
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: "arreglaya/build/*"
          target: "/var/www/frontend/arreglaya/"
          strip_components: 2

      # 7️⃣ Recargar NGINX
      - name: Reload NGINX
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: sudo systemctl reload nginx
